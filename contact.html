<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap B&B</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6572f7e19c.js" crossorigin="anonymous"></script>
</head>

<body class="text-bg-dark p-3">
    <div class="container-xxl">
        <nav class="navbar navbar-expand-lg text-bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="LogoNoBack.png" alt="" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="btn btn-outline-warning btn-lg" aria-current="page"
                                href="index.html" role="button">Home</a></li>
                        <li class="nav-item"><a class="btn btn-outline-warning btn-lg" href="#"
                                role="button">Availability</a></li>

                        <li class="nav-item"><a class="btn btn-outline-warning btn-lg" href="#"
                                role="button">Amenities</a>
                        </li>
                        <li class="nav-item"><a class="btn btn-outline-warning btn-lg" href="#" role="button">Menu</a>
                        </li>
                        <li><a class="btn btn-outline-warning btn-lg" href="#">Attractions</a></li>
                        <li><a class="btn btn-outline-warning btn-lg" href="#">Specials</a></li>
                        <li><a class="btn btn-outline-warning btn-lg" href="#">Jobs</a></li>
                        <li><a class="btn btn-outline-warning btn-lg" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <form class="mt-3 px-5">
            <h2>For more information</h2>
            <div class="mb-3">
                <label for="1stName" class="form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="1stName" aria-describedby="1stName">
                </div>
            </div>
            <div class="mb-3">
                <label for="2ndName" class="form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="2ndName" aria-describedby="2ndName">
                </div>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                </div>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark btn-outline-warning">Submit</button>
        </form>

        <iframe class="mt-5 px-5"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50858.629699645964!2d-93.3846423783203!3d37.18444679999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf639667349713%3A0x67d15af1d8f29428!2sThe%20Mansion%20at%20Elfindale!5e0!3m2!1sen!2sus!4v1731971607594!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <footer class="fixed-bottom text-bg-dark p-2">
            <i class="fa-solid fa-bed"></i>&nbsp;<i> Historic Bed & Breakfast &#8226; 1826 Whipporwill Avenue &#8226;
                Auburn, TN 37174</i>
        </footer>
    </div>
</body>

</html>
